# `cbindgen` configuration for gaggle crate
language = "C"
header = "/* Generated with cbindgen */\n/* DO NOT EDIT */\n"
trailer = "/* End of generated bindings */"
include_version = true
namespace = "gaggle"
cpp_compat = true

# Output settings
tab_width = 2
line_length = 100
braces = "SameLine"
include_guard = "GAGGLE_H"
pragma_once = true

# Documentation settings
documentation = true
documentation_style = "doxy"

# Structure settings
[struct]
must_use = "MUST_USE_STRUCT"

# Enum settings
[enum]
must_use = "MUST_USE_ENUM"

# Function settings
[fn]
must_use = "MUST_USE_FUNC"
prefix = ""

# Export settings
[export]
include = [
    "gaggle_set_credentials",
    "gaggle_download_dataset",
    "gaggle_get_file_path",
    "gaggle_list_files",
    "gaggle_search",
    "gaggle_get_dataset_info",
    "gaggle_get_version",
    "gaggle_free",
    "gaggle_clear_cache",
    "gaggle_get_cache_info",
    "gaggle_json_each",
    "gaggle_last_error"
]

# Type mappings
[parse]
parse_deps = false
clean = false

# Macro settings
[macro_expansion]
bitflags = true

# Define settings
[defines]
"target_os = linux" = "GAGGLE_LINUX"
"target_os = windows" = "GAGGLE_WINDOWS"
"target_os = macos" = "GAGGLE_MACOS"
